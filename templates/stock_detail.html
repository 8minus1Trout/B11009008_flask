<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票詳情</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>股票詳情</h1>
        <div class="user-info">
            <span>歡迎, {{ current_user.username }}</span> |
            <a href="{{ url_for('logout') }}">登出</a>
        </div>
    </div>

    <div class="container">
        <p><strong>股票名稱：</strong> {{ stock.stock }}</p>
        <p><strong>持有股數：</strong> {{ stock.shares }}</p>
        <p><strong>買進價：</strong> {{ stock.bid_price }}</p>

        <button class="button" onclick="location.href='{{ url_for('index') }}'">返回股票投資組合</button>
        <button class="button" onclick="location.href='{{ url_for('edit_stock_page', stock_id=stock.id) }}'">編輯股票資訊</button>

        <!-- 單一刪除股票的表單 -->
        <form action="{{ url_for('delete_stock', id=stock.id) }}" method="post" style="display:inline;">
            <button type="submit" class="button" style="background-color: #f44336;">刪除股票</button>
        </form>
    </div>
</body>
</html>
