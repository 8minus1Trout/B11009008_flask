<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增股票</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>新增股票</h1>
        <div class="user-info">
            <span>歡迎, {{ current_user.username }}</span> |
            <a href="{{ url_for('logout') }}">登出</a>
        </div>
    </div>

    <div class="container">
        <form method="POST" action="{{ url_for('create_stock') }}">
            <label>股票名稱：</label>
            <input type="text" name="stock" required><br><br>

            <label>持有股數：</label>
            <input type="number" name="shares" required><br><br>

            <label>買進價：</label>
            <input type="number" name="bid_price" step="0.01" required><br><br>

            <button type="submit" class="button">新增</button>
        </form>
    </div>
</body>
</html>
